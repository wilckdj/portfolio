<body>
    <header>
        <H1>

        </H1>
    </header>
    <main>
        <h2 class="mainTitle">Animation Example</h2>
        <div id='square'></div>
    </main>
    <Footer>
        <a href="ch9exercises.html">Return to Chapter 9 Notes</a>
    </Footer>
    <script>
        const squareElement = document.getElementById('square');
        let angle = 0;

        function rotate() {
            angle = (angle + 2) % 360;
            squareElement.style.transform = `rotate(${angle}deg)`
            window.requestAnimationFrame(rotate);
        }
        const id = requestAnimationFrame(rotate);
    </script>
