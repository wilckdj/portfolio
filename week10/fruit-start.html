<!doctype html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite fruit start</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/small.css">
  <link rel="stylesheet" href="../css/medium.css">
  <link rel="stylesheet" href="fruitvalid.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#395b50">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#395b50">
</head>

<body>
  <header>
    <H1>
      WDD 330 Portfolio
    </H1>
  </header>
  <main>
    <h2 class="mainTitle">Favorite fruit start</h2>

    <form class="ex1">
      <div>
        <label for="choose">Would you prefer a banana, cherry, or orange?</label>
        <input id="choose" name="i_like" required minlength="6" maxlength="6" pattern="[Bb]anana|[Cc]herry|[Oo]range">
      </div>
      <div>
        <label for="number">How many would you like?</label>
        <input type="number" id="number" name="amount" value="1" min="1" max="10">
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>

    <h2 class="mainTitle">Full HTML example</h2>
    <form class="ex2">
      <p>
        <fieldset>
          <legend>Do you have a driver's license?
            <abbr title="This field is mandatory" aria-label="required">*</abbr>
          </legend>
          <!-- While only one radio button in a same-named group can be selected at a time,
                     and therefore only one radio button in a same-named group having the "required"
                     attribute suffices in making a selection a requirement -->
          <label for="r1"><input type="radio" required name="driver" id="r1" value="yes">Yes</label>
          <label for="r2"><input type="radio" required name="driver" id="r2" value="no">No</label>
        </fieldset>
      </p>
      <p>
        <label for="n1">How old are you?</label>
        <!-- The pattern attribute can act as a fallback for browsers which
                   don't implement the number input type but support the pattern attribute.
                   Please note that browsers that support the pattern attribute will make it
                   fail silently when used with a number field.
                   Its usage here acts only as a fallback -->
        <input type="number" min="12" max="120" step="1" id="n1" name="age">
      </p>
      <p>
        <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory"
            aria-label="required">*</abbr></label>
        <input type="text" id="t1" name="fruit" list="l1" required
          pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
        <datalist id="l1">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Apple</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Orange</option>
        </datalist>
      </p>
      <p>
        <label for="t2">What's your e-mail address?</label>
        <input type="email" id="t2" name="email">
      </p>
      <p>
        <label for="t3">Leave a short message</label>
        <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </main>
  <Footer>
    <a href="validationarticle.html">Return to Validating Form Notes</a>
  </Footer>
  <script></script>
</body>

</html>
