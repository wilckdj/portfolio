<body>
    <header>
        <H1>
            WDD 330 Portfolio
        </H1>
    </header>
    <main>
        <h2 class="mainTitle">Midterm Project</h2>
        <div id="toDoContainer">

            <h3>Todos</h3>
            <div id="toDoList">
                <ul>
                    <!-- This format will be adjusted by the JavaScript -->
                    <li>
                        <label for="checkBox2">
                            <input type="checkbox" id="checkBox2">
                            This is a Task
                        </label>
                        <button>X</button>
                    </li>
                    
                </ul>
            </div>
            <div id="toDoFooter">
                <span><span id="taskCount"></span> tasks left</span>
                <label for="allTasks">All</label>
                <input type="radio" name="taskFilter" id="allTasks">
                <label for="activeTasks">Active</label>
                <input type="radio" name="taskFilter" id="activeTasks">
                <label for="completedTasks">Completed</label>
                <input type="radio" name="taskFilter" id="completedTasks">

            </div>

            <form id="addTask" action="">
                <input type="text" placeholder="New Task">
                <button type="submit">+</button>
            </form>

        </div>
    </main>
    <Footer>
        <a href="../index.html">Return to table of contents</a>
    </Footer>
    <script src="ToDos.js"></script>
</body>
