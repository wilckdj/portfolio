<body>
    <header>

            WDD 330 Portfolio

    <main>
        <h2 class="mainTitle">Basic HTML and Javascript tasks</h2>
        <label for="inputID">First Number
            <input type="text" id="inputID">
        </label>
        <button onclick="addingMachine(inputID.value, inputID2.value)">+</button>
        <button onclick="divide(inputID.value, inputID2.value)">/</button>
        <button onclick="multiply(inputID.value, inputID2.value)">*</button>
        <label for="inputID2">Second Number
            <input type="text" id="inputID2">
        </label>

        <button onclick="number2(inputID.value)">Get Button</button>

        <div id="divID"></div>

        <div id="addingAnswer"></div>

    </main>
    <Footer>
        <a href="index.html">Return to Week 2</a>
    </Footer>
    <script>
        function getInput() {
            document.getElementById("divID").innerHTML = document.getElementById("inputID").value;
        }

        function number2(number) {
            let answer = 0;

            if (isNaN(number) === false) {
                for (i = 1; i <= number; i++) {
                    answer += i;
                }
                console.log(answer);
            }

            return document.getElementById('divID').innerHTML = answer;
        }

        function addingMachine(x, y) {
            x = parseInt(x);
            y = parseInt(y);
            //intParse(x,y);
            return document.getElementById('addingAnswer').innerHTML = x + y;
        }

        const divide = (x, y) => {
            x = parseInt(x);
            y = parseInt(y);
            return document.getElementById('divID').innerHTML = x / y;
        }

        const multiply = function (x, y) {
            x = parseInt(x);
            y = parseInt(y);
            return document.getElementById('divID').innerHTML = x * y;
        }

        /*function intParse(x,y){

            return x,y;

    </script>
