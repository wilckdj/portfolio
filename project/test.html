<!DOCTYPE HTML>
<html>
<head>
<style>
.scene {
  width: 200px;
  height: 260px;
  perspective: 600px;
}
.card-container {
  width: 50px;
  height: 70px;
  position: relative;
  transition: transform 300ms;
  transform-style: preserve-3d;
}

.card {
  position: absolute;
  height: 100%;
  width: 100%;
  backface-visibility: hidden;
}

.face {
  background: red;
}

.back {
  background: blue;
  transform: rotateY( 180deg );
}
.card-container.facedown {
  transform: rotateY(180deg);
}
</style>
<script>

</script>
</head>
<body>

  <div class="scene">
    <div class="card-container">
      <div class="card face">front</div>
      <div class="card back">back</div>
    </div>
  </div>

<script src="test.js"></script>
</body>
</html>
