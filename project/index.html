    <main>
        <h2 class="mainTitle">Final Project</h2>
        <div id="gameboard">
            <!-- Temporary game board structure for solitare -->
            <div id="goal">
                <div class="pile uniform" id=p1 data-house="hearts"></div>
                <div class="pile uniform" id=p2 data-house="spades"></div>
                <div class="pile uniform" id=p3 data-house="diamonds"></div>
                <div class="pile uniform" id=p4 data-house="clubs"></div>
            </div>
            <div id="play">
                <div class="pile alternate" data-house="all"></div>
                <div class="pile alternate" data-house="all"></div>
                <div class="pile alternate" data-house="all"></div>
                <div class="pile alternate" data-house="all"></div>

            </div>

            </div> -->

                <input type="button" value="Save Game">
                <input type="button" value="Load Game">
                <input type="button" value="Reset Game">
            </div>
            <div id="stats">
                <p>Games Played: ## <br> Games Won: ##</p>
            </div>
            <!-- End of Temporary Structure -->
        </div>
