    <script>
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            console.log(ev.target)
        }

        function allowDrop(ev) {
            ev.preventDefault();

        }

        function drop(ev, el) {          
            const dataitem = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(dataitem));
            ev.preventDefault();
        }
